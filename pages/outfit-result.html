<section class="outfit-result-page" id="outfit-result-page">
  
  <button id="result-btn-back" class="result-back-btn">
    <img src="images/arrow.png" alt="Back" />
  </button>

  <div class="result-content">
    
    <div class="result-left">
      <h4>Here's your outfit!</h4>
      <p id="result-status-text">Outfit created!</p>
      
      <div class="result-item-list" id="result-item-list">
        </div>

      <button id="result-btn-save" class="btn-main">Save to calendar</button>
    </div>

    <div class="result-right">
      <div class="outfit-canvas" id="outfit-canvas">
        </div>
    </div>

  </div>
</section>
