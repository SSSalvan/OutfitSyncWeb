<section class="shuffle-page" id="shuffle-page">
  
  <header class="shuffle-header">
    <h3>Mix & Match 1</h3>
  </header>

  <section class="carousel-section">
    <h4>Accessories</h4>
    <div class="carousel-row" id="accessories-container"></div>
    <p id="accessories-empty" class="empty-list-message" style="display: none;">No accessories</p>
  </section>

  <section class="carousel-section">
    <h4>Tops</h4>
    <div class="carousel-row large" id="tops-container"></div>
    <p id="tops-empty" class="empty-list-message" style="display: none;">No tops</p>
  </section>
  
  <section class="carousel-section">
    <h4>Bottoms</h4>
    <div class="carousel-row large" id="bottoms-container"></div>
    <p id="bottoms-empty" class="empty-list-message" style="display: none;">No bottoms</p>
  </section>

  <section class="carousel-section">
    <h4>Shoes</h4>
    <div class="carousel-row" id="shoes-container"></div>
    <p id="shoes-empty" class="empty-list-message" style="display: none;">No shoes</p>
  </section>

  <section class="carousel-section">
    <h4>Bags</h4>
    <div class="carousel-row" id="bags-container"></div>
    <p id="bags-empty" class="empty-list-message" style="display: none;">No bags</p>
  </section>

  <footer class="shuffle-footer">
    <button id="shuffle-btn-create" class="btn-main">Create outfit</button>
    <button id="shuffle-btn-shuffle" class="shuffle-icon-btn">
      <img src="images/shuffle-icon.png" alt="Shuffle"/>
    </button>
  </footer>
</section>
